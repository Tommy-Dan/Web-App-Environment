<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with Perfect Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/quick-access.css">
</head>
<body class="english">
    <header class="desktop">
        <div class="container">
            <div class="logo_container">
                <a href="perfect-match.html"><img class="img-logo" src="images/Pet-Logo-removebg.png"/></a>
                    <span>Pet lovers dating their favorite / Perfect-Match Site</span>
            </div>
            <div class="col text-right header-col right-header-col mb-2 mt-1 login_form_wrap">
                <form accept-charset=utf-8 method="post" action="submit" name="LOGIN">
                    <div>
                        <input type="hidden" name="who" value="pet"/>
                    </div>
                    <input type="hidden" name="_templatename_" value="perfect-match">
                    <input type="hidden" name="flt" value="pet-match">
                    <input type="hidden" name="site" value="pet-match"/>
                    <input type="hidden" name="dcb" value="pet-match" />
                        <div class="row ml-1 form_box">
                            <div class="col-4 col-pad">
                              <input type="text" class="form-control form-control-sm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Username" name="handle" value="">
                            </div>
                            <div class="col-4 col-pad">
                              <input type="password" class="form-control form-control-sm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Password" name="password" value="" maxlength="25">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary mb-2 btn-sm login-button">Login</button>
                            </div>
                        </div>
                        <div class="row form_box">
                            <div class="col-4 col-pad">
                              <input id="nav_keep_login" class="remember" type="checkbox" name="keep_login" value="keep_login" checked/><label class="remember" for="nav_keep_login">Remember me</label>
                            </div>
                            <div class="col-4 col-pad forgot-password-container">
                              <a href="#" class="forgot-password" title="Click here to get your login information.">Forgot Login Info?</a>
                            </div>
                            <div class="col-2"></div>
                        </div>      
                </form>
            </div>
        </div>
        <nav>
            <div class="container bg_m">
              <a id="nav_home" href="perfect-match.html" title="Perfect-match.com Home Page">Home</a>
              <a id="nav_browse" href="#" title="Browse to Find your favorite pet">Browse</a>
              <a id="nav_video" href="#" title="Watch lovely videos from Perfect-Match.com pets">Video</a>
               <a id="nav_blogs" href="#" title="Pet Dating Blogs">Blogs</a>
               <a id="nav_help" href="#" title="Perfect-Match.com Help">Help</a>
            </div>
        </nav>
    </header>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="pet-img" src="images/petand owner.jpg" alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img class="pet-img" src="images/sheand pet.jpg" alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        ...
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      
</div>
      <script src="js/jquery-1.11.0.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
 
</body>
</html>
