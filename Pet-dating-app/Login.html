<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="img-container">
                <img src="images/Pet-Logo3.jpeg" alt="Animals for dating" class="dating-pet">
              </div>
            <div class="form-message form-msg-error"></div>
            <div class="form-group">
                <label><b>User Name</b></label> 
                <input type="text" class="form-input" placeholder="Enter Username" autofocus required>
            </div>
            <div class="form-input-error"></div>
            <div class="form-group">
                <label><b>Password</b></label> 
                <input type="password" class="form-input" placeholder="Enter Password" autofocus required>
            </div>
            <button type="submit" class="form-btn">Login</button>
            <br>
            <p class="form-text">
                Fogot your <a href="#" class="form-link">Password?</a>
            </p>
            <p class="form-text">
                Don't have an account? <a href="Sign-up.html" class="form-link" id="linkCreateAccount">Create account</a>
            </p>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
