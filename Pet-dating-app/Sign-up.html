<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Sign-up.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="form" id="createAccount">
            <br>
            <h1 class="form-title">Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <br>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="text" class="form-input" id="email" placeholder="Enter Email" name="email" autofocus required>
            </div>
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" class="form-input" id="password" placeholder="Enter Password" name="password" autofocus required>
            </div>
            <div class="form-group">
                <label><b>Repeat Password</b></label> 
                <input type="password" class="form-input" id="psw-password" placeholder="Repeat Password" name="psw-repeat" autofocus required>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <br>
            <p>
                Already have an account? <a href="Login.html" class="form-link" id="linkLogin">Sign in</a>
            </p>
            <p>By creating an account you agree to our <a href="https://www.petprotect.co.uk/terms-of-business" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <br>
            <button type="submit" class="form-btn">Sign Up</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
