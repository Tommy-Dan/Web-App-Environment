<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Mass Weight</title>
    <link rel="stylesheet" href="assets/css/BMI-Calc.css">
    <script src="https://kit.fontawesome.com/de1c10e5c7.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="dialog">
        <div class="container dialog-container">
            <span class="result-icon-wrap"></span>
            <div class="wrapper">
                <p class="dialog-title">BMI Index: 18.5</p>
                <p class="dialog-title res">Result: Normal</p>
                <button class="btn dialog-btn">Ok</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bg-color">
            <p class="title">BMI Calculator</p>
        </div>
        
        <div class="wrapper">
            <div class="height-wrap">
                <span class="icon-wrap">
                    <i class="fas fa-ruler-vertical icon"></i>
                </span>
                <input type="text" placeholder="your height" id="height" class="input height" />
                <select name="" id="h_unit" class="select">
                    <option value="cent">cm</option>
                    <option value="meter">m</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <div class="height-wrap">
                <span class="icon-wrap">
                    <i class="fas fa-weight icon"></i>
                </span>
                <input type="text" placeholder="your weight" id="weight" class="input weight" />
                <select name="" id="w_unit" class="select">
                    <option value="kg">kg</option>
                    <option value="pound">lbs</option>
                </select>
            </div>
            <button id="btn" class="btn calculate" value="calculate">Calculate</button>
        </div>
    </div>

    <script src="assets/js/BMI-Calc.js"></script>
</body>
</html>
